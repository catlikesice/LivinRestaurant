<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Page</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Optional: better fonts for headings & body -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin:0; background: #faf8f4; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.08); padding: 32px; }
    h1, h2 { color: #462a12; }
    nav { display: flex; justify-content: center; gap: 2em; margin-bottom: 40px;}
    nav a { text-decoration: none; color: #905c28; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    section { margin-bottom: 48px; }
    #home { background: #f6ede4; padding: 24px; border-radius: 8px; }
    #reservation { background: #e5ece7; padding: 24px; border-radius: 8px; }
    #philosophy { background: #ecf0e4; padding: 24px; border-radius: 8px; }
    #menu { background: #eedcea; padding: 24px; border-radius: 8px; }
    label { display: block; margin-top: 1em; }
    input, textarea { width: 100%; padding: 0.5em; margin-top: 0.5em; border: 1px solid #bbb; border-radius: 4px; }
    button { background: #905c28; color: #fff; border: none; border-radius: 4px; padding: 0.5em 2em; margin-top: 1em; cursor: pointer;}
    button:hover { background: #462a12;}
    ul.menu-list { list-style: none; padding: 0; }
    ul.menu-list li { padding: 0.5em 0; border-bottom: 1px dashed #bbb;}
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#reservation">Make a Reservation</a>
    <a href="#philosophy">About Our Philosophy</a>
    <a href="#menu">Menu</a>
  </nav>

  <div class="container">

  </div>
</body>
</html>
